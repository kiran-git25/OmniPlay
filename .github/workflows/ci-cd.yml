name: OmniPlay CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  # Validate project structure and dependencies
  validate:
    runs-on: ubuntu-latest
    name: Validate Project Structure
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Check Critical Files
      run: |
        echo "ðŸ” Checking critical files exist..."
        test -f index.js && echo "âœ… index.js found" || exit 1
        test -f index.html && echo "âœ… index.html found" || exit 1
        test -f package.json && echo "âœ… package.json found" || exit 1
        test -f style.css && echo "âœ… style.css found" || exit 1
        test -d components && echo "âœ… components directory found" || exit 1
        test -d js && echo "âœ… js directory found" || exit 1
        test -d utils && echo "âœ… utils directory found" || exit 1
        
    - name: Validate Package.json
      run: |
        echo "ðŸ“¦ Validating package.json structure..."
        node -e "
        const pkg = require('./package.json');
        console.log('Package name:', pkg.name);
        console.log('Version:', pkg.version);
        console.log('Main file:', pkg.main);
        
        // Check required dependencies
        const required = ['express', 'jszip', 'mammoth', 'pdf-dist', 'xlsx'];
        const missing = required.filter(dep => !pkg.dependencies[dep]);
        if (missing.length > 0) {
          console.error('âŒ Missing required dependencies:', missing);
          process.exit(1);
        }
        console.log('âœ… All required dependencies present');
        "

  # Install dependencies and validate application
  build-and-test:
    needs: validate
    runs-on: ubuntu-latest
    name: Build and Test Application
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: |
        echo "ðŸ“¥ Installing dependencies..."
        npm ci
        
    - name: Verify Dependencies Installation
      run: |
        echo "ðŸ” Verifying critical dependencies..."
        npm list express || exit 1
        npm list jszip || exit 1
        npm list mammoth || exit 1
        npm list pdf-dist || exit 1
        npm list xlsx || exit 1
        echo "âœ… All dependencies verified"
        
    - name: Validate JavaScript Syntax
      run: |
        echo "ðŸ” Validating JavaScript syntax..."
        node -c index.js && echo "âœ… index.js syntax valid"
        
        # Validate all JS files in components and js directories
        find components js utils -name "*.js" -type f | while read file; do
          echo "Checking $file..."
          node -c "$file" && echo "âœ… $file syntax valid" || exit 1
        done
        
    - name: Test Static File Serving
      run: |
        echo "ðŸŒ Testing static file serving..."
        timeout 15s node index.js &
        SERVER_PID=$!
        sleep 5
        
        # Test main page
        curl -f http://localhost:5000 > /dev/null && echo "âœ… Main page accessible" || exit 1
        
        # Test static assets
        curl -f http://localhost:5000/style.css > /dev/null && echo "âœ… CSS accessible" || exit 1
        
        # Test components directory
        curl -f http://localhost:5000/components/ > /dev/null && echo "âœ… Components accessible" || echo "âš ï¸ Components directory not directly accessible (expected)"
        
        kill $SERVER_PID 2>/dev/null || true
        
    - name: Test File Format Support
      run: |
        echo "ðŸ“ Testing file format support capabilities..."
        node -e "
        console.log('ðŸ” Testing library availability...');
        
        try {
          const JSZip = require('jszip');
          console.log('âœ… JSZip loaded - Archive support available');
        } catch (e) {
          console.error('âŒ JSZip failed:', e.message);
          process.exit(1);
        }
        
        try {
          const mammoth = require('mammoth');
          console.log('âœ… Mammoth loaded - Word document support available');
        } catch (e) {
          console.error('âŒ Mammoth failed:', e.message);
          process.exit(1);
        }
        
        try {
          const XLSX = require('xlsx');
          console.log('âœ… XLSX loaded - Spreadsheet support available');
        } catch (e) {
          console.error('âŒ XLSX failed:', e.message);
          process.exit(1);
        }
        
        console.log('âœ… All file format libraries working correctly');
        "
        
    - name: Performance Test
      run: |
        echo "âš¡ Running performance tests..."
        timeout 20s node index.js &
        SERVER_PID=$!
        sleep 5
        
        # Create curl format file for timing
        echo 'time_namelookup:  %{time_namelookup}s\ntime_connect:     %{time_connect}s\ntime_appconnect:  %{time_appconnect}s\ntime_pretransfer: %{time_pretransfer}s\ntime_redirect:    %{time_redirect}s\ntime_starttransfer: %{time_starttransfer}s\ntime_total:       %{time_total}s\nsize_download:    %{size_download} bytes\nspeed_download:   %{speed_download} bytes/sec' > curl-format.txt
        
        echo "ðŸ“Š Testing response times..."
        curl -w "@curl-format.txt" -o /dev/null -s http://localhost:5000
        
        kill $SERVER_PID 2>/dev/null || true

  # Security validation specific to file viewer
  security-validation:
    needs: validate
    runs-on: ubuntu-latest
    name: Security Validation
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Run Security Audit
      run: |
        echo "ðŸ”’ Running npm security audit..."
        npm audit --audit-level high || echo "âš ï¸ Security issues found - review required"
        
    - name: Check for Dangerous File Extensions
      run: |
        echo "ðŸ” Checking for potentially dangerous files..."
        # Look for executable files that shouldn't be in a web project
        find . -name "*.exe" -o -name "*.bat" -o -name "*.vbs" -o -name "*.scr" | while read file; do
          echo "âš ï¸ Potentially dangerous file found: $file"
        done
        
    - name: Validate Client-Side Architecture
      run: |
        echo "ðŸ” Validating client-side architecture..."
        # Check that no server-side file processing occurs
        if grep -r "fs.writeFile\|fs.createWriteStream" --include="*.js" .; then
          echo "âš ï¸ Found server-side file writing - review for security"
        else
          echo "âœ… No server-side file writing detected"
        fi
        
        # Check for proper file upload handling
        if grep -r "multer\|formidable\|busboy" --include="*.js" .; then
          echo "âš ï¸ Found file upload middleware - ensure client-side processing only"
        else
          echo "âœ… No file upload middleware detected"
        fi
        
    - name: Check CSP and Security Headers
      run: |
        echo "ðŸ”’ Checking for security headers implementation..."
        if grep -r "Content-Security-Policy\|X-Frame-Options\|X-Content-Type-Options" --include="*.js" .; then
          echo "âœ… Security headers found"
        else
          echo "âš ï¸ Consider implementing security headers"
        fi

  # Browser compatibility check
  compatibility-check:
    needs: build-and-test
    runs-on: ubuntu-latest
    name: Browser Compatibility Check
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Check for Modern JavaScript Features
      run: |
        echo "ðŸŒ Checking browser compatibility..."
        
        # Check for modern JS features that might not work in older browsers
        echo "Looking for ES6+ features..."
        if grep -r "const\|let\|=>\|async\|await\|\`.*\${" --include="*.js" components/ js/ utils/ || true; then
          echo "â„¹ï¸ Modern JavaScript features detected - ensure browser compatibility"
        fi
        
        # Check for Web APIs usage
        echo "Checking for Web API usage..."
        if grep -r "fetch\|FileReader\|URL.createObjectURL\|navigator\." --include="*.js" . || true; then
          echo "â„¹ï¸ Web APIs detected - ensure polyfills if needed"
        fi
        
    - name: Validate HTML5 Features
      run: |
        echo "ðŸ“± Checking HTML5 feature usage..."
        if grep -r "canvas\|video\|audio\|localStorage\|sessionStorage" --include="*.html" --include="*.js" . || true; then
          echo "â„¹ï¸ HTML5 features detected - ensure fallbacks for older browsers"
        fi

  # Final validation
  integration-test:
    needs: [build-and-test, security-validation, compatibility-check]
    runs-on: ubuntu-latest
    name: Integration Test
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Full Application Test
      run: |
        echo "ðŸ§ª Running full application integration test..."
        timeout 30s node index.js &
        SERVER_PID=$!
        sleep 10
        
        # Test multiple endpoints
        echo "Testing main application..."
        curl -f http://localhost:5000 > /dev/null || exit 1
        
        echo "Testing static assets..."
        curl -f http://localhost:5000/style.css > /dev/null || exit 1
        
        # Test that the application serves the correct MIME types
        echo "Testing MIME types..."
        curl -I http://localhost:5000/style.css | grep "text/css" || echo "âš ï¸ CSS MIME type issue"
        
        kill $SERVER_PID 2>/dev/null || true
        echo "âœ… Integration test completed successfully"
        
    - name: Generate Test Report
      run: |
        echo "ðŸ“Š Test Summary:"
        echo "- âœ… Project structure validated"
        echo "- âœ… Dependencies verified" 
        echo "- âœ… Static file serving working"
        echo "- âœ… File format libraries functional"
        echo "- âœ… Security validation completed"
        echo "- âœ… Browser compatibility checked"
        echo "- âœ… Integration test passed"
        echo ""
        echo "ðŸŽ‰ OmniPlay is ready for deployment!"
